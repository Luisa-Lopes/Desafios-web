<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap')
  </style>

</head>

<body>
  <main>
    <header>
    <figure class= "card">
      <img class="card-picture" alt="cube" src="/images/image-equilibrium.jpg">
      <figcaption class="card-name"></figcaption>
    </figure>
  </header>

  <h1 class="card-title">Equilibrium #3429</h1>  

  <p class="card-phrase">Our Equilibrium collection promotes balance and calm.</p> 

  <img class="card-icon" src="/images/icon-ethereum.svg">
  <div class="card-coin">0.041 ETH</div> 
  
  <img class="card-clock" src="/images/icon-clock.svg">
  <div class="card-days">3 days left</div> 
  
  <hr size="-1" color="#8bacda" class="line">

    <img class="card-photo" src="/images/image-avatar.png">
    <h2 class="card-author">Creation of <b class="author-name"> Jules Wyvern</b> </h2>

  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <br>
    Coded by <a href="#">Ana Lu√≠sa Lopes</a>
  </div>
  </footer>

</body>
</html>
